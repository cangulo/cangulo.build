name: Push Output cangulo.build to its GH Action

on:
  push:
    branches:
      - main

jobs:
  build_release:
    name: Publish cangulo.build
    runs-on: ubuntu-latest
    steps:
      - name: Download cangulo.build
        run: dotnet publish ./cangulo.build/cangulo.build.csproj  -o ./artifacts/ -r linux-x64 --self-contained
  push_release:
    name: Push artifact to the GH action repo
    runs-on: ubuntu-latest
    needs: build_release
    steps:
      - name: Push artifact to the GH action repo
        run: ls
