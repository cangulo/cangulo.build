name: Push Output cangulo.build to its GH Action

on:
  push:
    branches:
      - main

jobs:
  build_release:
    name: Publish cangulo.build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish cangulo.build
        run: dotnet publish ./cangulo.build/cangulo.build.csproj  -o ./artifacts/canbulo.build/ -r linux-x64 --self-contained
      - uses: actions/upload-artifact@v2
        with:
          name: cangulo.build
          path: ./artifacts/cangulo.build/
